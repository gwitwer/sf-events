services:
  - type: web
    name: sf-events
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "uvicorn server_db:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///events.db
    autoDeploy: false